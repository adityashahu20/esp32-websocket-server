<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Live Data</title>
  </head>
  <body>
    <h1>ESP32 Live Feed</h1>
    <div id="log"></div>

    <script>
      const ws = new WebSocket(`wss://${window.location.host}`);
      ws.onmessage = (event) => {
        const div = document.getElementById("log");
        div.innerHTML += `<p>${event.data}</p>`;
      };
    </script>
  </body>
</html>
