<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 WebSocket Test</title>
</head>
<body>
  <h2>ESP32 WebSocket Messages</h2>
  <div id="log"></div>

  <script>
    // connect to same origin as the server
    const ws = new WebSocket(`wss://${window.location.host}`);

    ws.onopen = () => {
      console.log("✅ Connected to WebSocket");
      document.getElementById("log").innerHTML += "<p>Connected ✅</p>";
    };

    ws.onmessage = (event) => {
      console.log("📩 Message:", event.data);
      document.getElementById("log").innerHTML += `<p>${event.data}</p>`;
    };

    ws.onclose = () => {
      console.log("❌ Disconnected");
      document.getElementById("log").innerHTML += "<p>Disconnected ❌</p>";
    };
  </script>
</body>
</html>
