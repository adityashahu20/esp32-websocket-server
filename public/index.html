<!DOCTYPE html>
<html>
<head>
  <title>ESP32 WebSocket Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>ESP32 WebSocket Live Feed</h2>
  <div id="log"></div>

  <script>
    const ws = new WebSocket(`wss://${window.location.host}`);
    const log = document.getElementById("log");

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    ws.onopen = () => addMessage("‚úÖ Connected to WebSocket");
    ws.onmessage = (event) => addMessage("üì© " + event.data);
    ws.onclose = () => addMessage("‚ùå Disconnected");
  </script>
</body>
</html>
